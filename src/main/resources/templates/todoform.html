<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Todo List App</title>
<link rel="stylesheet" type="text/css" href="../static/css/guru.css" />
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<form class="form-horizontal" th:action="@{/logout}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<h2>Todo Create/Update</h2>
				</div>
				<div class="col-sm-2" style="padding-top: 30px;">
					<input type="submit" value="Sign Out" />
				</div>
			</div>
		</form>

		<div>
			<form class="form-horizontal" th:object="${todo}"
				th:action="@{/todo}" method="post">
				
				<input type="hidden" th:field="*{itemId}" /> 
				<input type="hidden" th:field="*{userId}" />
					

				<div class="form-group">
					<label class="col-sm-2 control-label">Status:</label>
					<div class="col-sm-10">
						<!-- <input type="text" class="form-control" th:field="*{todo}" /> -->
						<select th:field="*{done}">
							<option th:value="true" th:text="Done"></option>
							<option th:value="false" th:text="Pending"></option>

						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Created On:</label>
					<div class="col-sm-10">
						<!-- <input type="text" class="form-control" th:field="*{createdOn}" /> -->
						<input type="datetime-local" th:field="*{createdOn}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Todo:</label>
					<div class="col-sm-10">

						<textarea th:field="*{todo}" class="form-control"></textarea>
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>

		</div>
	</div>

</body>
</html>
